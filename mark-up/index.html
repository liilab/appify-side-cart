<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajax Cart</title>

  <!--==Custom CSS==-->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!--==Bootsrap CSS==-->
  <link rel="stylesheet" href="assets/vendor/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
</head>

<body>
  
  <!--==Ajax Cart==-->

  <section id="lii-ajax-cart">
    <div class="lii-content-start">
      <!--Cart Icon-->
      <div class="lii-cart-icon">
        <span>5</span>
        <i class="bi bi-cart"></i>
      </div>

      <!--Header-->
      <div class="lii-header">
        <div class="d-flex justify-content-center">
          <i class="bi bi-cart me-2"></i><span>5</span>
          <p class="lii-title">Your Cart</p>
          <i class="bi bi-x lii-cross"></i>
        </div>
      </div>

      <div class="lii-main-contents">
        <!--Cart Products-->
        <div class="lii-cart-products mt-4">
          <div class="lii-single-product">
            <div class="lii-main-content d-flex">
              <img src="/assets/img/product-1.jpg" alt="" />
              <div class="lii-details">
                <div class="lii-title d-flex justify-content-between">
                  <p>Sample Product</p>
                  <i class="bi bi-trash lii-trash"></i>
                </div>
                <div class="lii-per-price">
                  <p>Price: $10.00</p>
                </div>
                <div class="lii-quantity d-flex">
                  <div class="lii-qty lii-buttons-added me-3">
                    <input type="button" value="-" class="lii-minus" /><input type="number" step="1" min="1" max=""
                      name="quantity" value="1" title="Qty" class="lii-input-text lii-qty lii-text" size="4" pattern=""
                      inputmode="" /><input type="button" value="+" class="lii-plus" />
                  </div>
                  <div class="lii-total-price">
                    <p>$30.00</p>
                  </div>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>

        <div class="lii-cart-products mt-4">
          <div class="lii-single-product">
            <div class="lii-main-content d-flex">
              <img src="/assets/img/product-1.jpg" alt="" />
              <div class="lii-details">
                <div class="lii-title d-flex justify-content-between">
                  <p>Sample Product</p>
                  <i class="bi bi-trash lii-trash"></i>
                </div>
                <div class="lii-per-price">
                  <p>Price: $10.00</p>
                </div>
                <div class="lii-quantity d-flex">
                  <div class="lii-qty lii-buttons-added me-3">
                    <input type="button" value="-" class="lii-minus" /><input type="number" step="1" min="1" max=""
                      name="quantity" value="1" title="Qty" class="lii-input-text lii-qty lii-text" size="4" pattern=""
                      inputmode="" /><input type="button" value="+" class="lii-plus" />
                  </div>
                  <div class="lii-total-price">
                    <p>$30.00</p>
                  </div>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>

        <div class="lii-cart-products mt-4">
          <div class="lii-single-product">
            <div class="lii-main-content d-flex">
              <img src="/assets/img/product-1.jpg" alt="" />
              <div class="lii-details">
                <div class="lii-title d-flex justify-content-between">
                  <p>Sample Product</p>
                  <i class="bi bi-trash lii-trash"></i>
                </div>
                <div class="lii-per-price">
                  <p>Price: $10.00</p>
                </div>
                <div class="lii-quantity d-flex">
                  <div class="lii-qty lii-buttons-added me-3">
                    <input type="button" value="-" class="lii-minus" /><input type="number" step="1" min="1" max=""
                      name="quantity" value="1" title="Qty" class="lii-input-text lii-qty lii-text" size="4" pattern=""
                      inputmode="" /><input type="button" value="+" class="lii-plus" />
                  </div>
                  <div class="lii-total-price">
                    <p>$30.00</p>
                  </div>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>

        <!--Suggested Items-->
        <div class="lii-suggested-items">
          <p class="lii-text-center fw-bold">Products you might like</p>
          <div class="lii-products">
            <div class="lii-single-product">
              <div class="lii-main-content d-flex">
                <img src="/assets/img/product-2.jpg" alt="" />
                <div class="lii-details">
                  <p class="lii-title">Variable Product- XXL, RED</p>
                  <div class="lii-lower-data d-flex">
                    <p>$15.00</p>
                    <button>+ ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Footer-->
      <div class="lii-footer lii-fixed-bottom">
        <div class="lii-promo-code d-flex">
          <a href="#" class="d-flex">
            <i class="bi bi-pen me-2"></i>
            <p>Have you any coupon?</p>
          </a>
        </div>
        <div class="lii-price-summery">
          <div class="lii-subtotal d-flex justify-content-between">
            <p class="lii-title">Subtotal</p>
            <p class="lii-price">$20.00</p>
          </div>
          <div class="lii-shipping d-flex justify-content-between">
            <a href="#">
              <p id="lii-shipping" class="lii-title">
                Shipping <i class="bi bi-pen"></i>
              </p>
            </a>
            <p class="lii-price">$50.00</p>
          </div>
          <hr />
          <div class="lii-total d-flex justify-content-between">
            <p class="lii-title">Total</p>
            <p class="lii-price">$70.00</p>
          </div>
        </div>
        <div class="lii-checkout d-flex justify-content-between">
          <button>Keep Shopping</button>
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </section>

  <!--==jQuery JS==-->
  <script src="assets/vendor/jquery/jquery.js"></script>

  <!--==Custom JS==-->
  <script src="assets/js/main.js"></script>

  <!--==Bootsrap JS==-->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
